<!DOCTYPE html>
<html>
<head>
  <title>Image Slider</title>
  <style>
    #slider { width: 400px; height: 250px; display: block; margin: 50px auto; border: 2px solid #ccc; }
    button { margin: 10px; }
  </style>
</head>
<body>
  <img id="slider" src="https://picsum.photos/id/101/400/250">
  <div style="text-align:center;">
    <button onclick="prev()">Previous</button>
    <button onclick="next()">Next</button>
  </div>

  <script>
    const images = [
      "https://picsum.photos/id/101/400/250",
      "https://picsum.photos/id/102/400/250",
      "https://picsum.photos/id/103/400/250",
      "https://picsum.photos/id/104/400/250"
    ];
    let index = 0;
    const slider = document.getElementById("slider");

    function next() {
      index = (index + 1) % images.length;
      slider.src = images[index];
    }

    function prev() {
      index = (index - 1 + images.length) % images.length;
      slider.src = images[index];
    }

    // Optional autoplay
    setInterval(next, 3000);
  </script>
</body>
</html>
